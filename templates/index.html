<!DOCTYPE html>
<html>
<head>
    <title>Trenslater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Trenslater</h1>
        <form method="post" action="/">
            <select class="form-select mb-3" name="source">
                <option value="" selected>Enter original language</option>
                {% for key, value in languages.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
            <select class="form-select mb-3" name="target">
                <option value="" selected>Enter the language you want to translate</option>
                {% for key, value in languages.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
            <textarea class="form-control mb-3" name="text" placeholder="Enter sentence to translate"></textarea>
            <button class="btn btn-primary" type="submit">translate</button>
        </form>
        {% if translated_text %}
            <h2 class="mt-3">translate result</h2>
            <p>input text: {{ text }}</p>
            <p>translated text: {{ translated_text }}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap"></script>
    
</body>
</html>
